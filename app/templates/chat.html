<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Chat cu Serviciul</title>
</head>
<body>
    <h1>Chat cu Serviciul Ollama</h1>
    <form method='POST'>
        <label for="query">Pune o întrebare:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Trimite</button>
    </form>

    {% if response %}
        <h2>Răspuns:</h2>
        <pre>{{ response }}</pre>
    {% endif %}

    <form action="{{ url_for('upload') }}" method="get">
        <button type="submit">Încarcă un fișier nou</button>
    </form>
</body>
</html>

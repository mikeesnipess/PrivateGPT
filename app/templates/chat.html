<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Service</title>
</head>
<body>
    <h1>Chat with Ollama Service</h1>
    <form method='POST'>
        <label for="query">Ask a query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <pre>{{ response }}</pre>
    {% endif %}

    <form action="{{ url_for('upload') }}" method="get">
        <button type="submit">Upload New File</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form method='POST' enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file(class="form-control", multiple=True) }}  <!-- Enable multiple file upload -->
        {{ form.submit() }}
    </form>
</body>
</html>
